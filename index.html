<svg viewBox="0 0 360 640" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Ma+Shan+Zheng&display=swap');
        .text {
            font-family: 'Ma Shan Zheng', cursive;
            fill: #882dac;
            font-size: 28px;
            filter: drop-shadow(2px 2px 2px rgba(255,255,255,0.8));
        }
        .miku-gif {
            animation: float 3s ease-in-out infinite;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-8px); }
        }
    </style>

    <!-- 全屏渐变背景 -->
    <rect width="100%" height="100%" fill="url(#gradient)"/>
    <defs>
        <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#39C5BB;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#F6BEC8;stop-opacity:1" />
        </linearGradient>
    </defs>

    <!-- 动态GIF（适配手机竖屏） -->
    <image class="miku-gif" 
           href="https://raw.githubusercontent.com/Random-Yanxh/House_of_Random/main/8186fdb26637f41f49fb0b68eccf7b902515643a.gif@1052w_!web-dynamic.webp"
           x="20%" 
           y="10%"
           width="60%"
           height="45%"
           preserveAspectRatio="xMidYMid meet"/>

    <!-- 祝福文字（适配剩余空间） -->
    <text x="50%" y="68%" class="text" text-anchor="middle" dominant-baseline="middle">
        <tspan x="50%" dy="0" style="font-size:36px">🎂 Fufu祝你生日快乐！</tspan>
        <tspan x="50%" dy="72">✨ 考试全过 | 初音护体</tspan>
        <tspan x="50%" dy="60">💌 诸事顺遂 | 所愿皆成</tspan>
    </text>
</svg>
